{% extends 'layout.html' %}
{% block content %}

    <div class="container">
    {% for post in posts %}
       <article class="media content-section">
                  <div class="media-body">
                    <div class="article-metadata">
                      <a class="mr-2" href="#">{{ post.name }}</a>
                      <small class="text-muted">{{ post.nationality }},{{ post.age }}</small>
                    </div>
                    <h2><a class="article-title" href="#">{{ post.content }}</a></h2>

                  </div>
            </article>
    {% endfor %}
</div>
{% endblock content%}
